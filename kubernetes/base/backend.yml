apiVersion: apps/v1
kind: Deployment
metadata:
  name: office-backend
  namespace: qn-office
spec:
  replicas: 1
  selector:
    matchLabels:
      app: office-backend
  template:
    metadata:
      labels:
        app: office-backend
    spec:
      imagePullSecrets:
      - name: harbor-registry-secret
      containers:
      - name: backend
        image: registry.dungxbuif.com/qn-office/office-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: office-config
        - secretRef:
            name: office-backend-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health  # Adjust if health endpoint is different
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health  # Adjust if health endpoint is different
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: office-backend
  namespace: qn-office
spec:
  type: ClusterIP
  selector:
    app: office-backend
  ports:
  - port: 80
    targetPort: 3000
