apiVersion: apps/v1
kind: Deployment
metadata:
  name: office-frontend
  namespace: qn-office
spec:
  replicas: 1
  selector:
    matchLabels:
      app: office-frontend
  template:
    metadata:
      labels:
        app: office-frontend
    spec:
      imagePullSecrets:
      - name: harbor-registry-secret
      containers:
      - name: frontend
        image: registry.dungxbuif.com/qn-office/office-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: office-config
        - secretRef:
            name: office-frontend-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: office-frontend
  namespace: qn-office
spec:
  type: ClusterIP
  selector:
    app: office-frontend
  ports:
  - port: 80
    targetPort: 3000
